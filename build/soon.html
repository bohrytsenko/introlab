<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>Introlat</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bee3D.min.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_comp/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_comp/swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="bower_comp/components-font-awesome/css/fontawesome-all.css" />
    <!-- endbower -->

<body>

<!-- begin soon-->
<section class="soon">
    <div class="soon__top soon_top" style="background-image: url('img/bg_soon_top.png')">
        <div class="container">
            <div class="soon_top__logo logo">
                <a href="/"><span>Intro</span>Lab</a>
            </div>
            <div class="soon_top__info soon_info">
                <div class="soon_info__title">
                    <h1 class="title">Coming soon!</h1>
                </div>
                <div class="soon_info__text">
                    <span>days</span>
                    <span>hours</span>
                    <span>minutes</span>
                    <span>seconds</span>
                </div>
                <div class="soon_info__count" id="countdown"></div>
            </div>
        </div>
    </div>
    <div class="soon__bottom soon_bottom" style="background-image: url('img/bg_footer_bot.jpg')">
        <div class="container">
            <div class="soon_bottom__title s_title">
                <h2 class="title">Sign up for updates</h2>
            </div>
            <div class="soon_bottom__form soon_form">
                <form>
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="Your mail">
                    <input class="btn_blue" type="submit" value="Sign up now!">
                </form>
            </div>
            <div class="soon__footer soon_footer">
                <div class="footer_nav__item footer_item">
                    <div class="footer_item__title">
                        <h4 class="title">River Oakfield</h4>
                    </div>
                    <ul>
                        <li>
                            <a href="tel:310-666-3542">
                                <i class="fas fa-phone"></i>
                                310-666-3542
                            </a>
                        </li>
                        <li>
                            <a href="mailto:sales@Introlabcom">
                                <i class="far fa-envelope"></i>
                                sales@Introlabcom
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer_nav__item footer_item">
                    <div class="footer_item__socials socials">
                        <ul>
                            <li>
                                <a href="#/"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href="#/"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#/"><i class="fab fa-instagram"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer_item__copyright">
                        <p>Â© 2018 Intro Lab</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end soon-->

<!-- bower:js -->
<script src="bower_comp/jquery/dist/jquery.js"></script>
<script src="bower_comp/swiper/dist/js/swiper.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/classie.js"></script>
<script type="text/javascript" src="js/bee3D.min.js"></script>
</body>
</html>
